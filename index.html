<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PaintCraft</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: url('Build/f3020418f21f480c929167a3d1164ed4.jpg.unityweb') center / cover">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/PaintCraftVK.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/31e17bdff99af94f78a7009c1c6e6417.data.unityweb",
      frameworkUrl: "Build/bf4ff4a6be9ef7720232ea82752a1963.js.unityweb",
      codeUrl: "Build/125cce7ae2b6ec67c94f229f986f25f2.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "NivikantavoGD",
      productName: "PaintCraft",
      productVersion: "0.0.0.1",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1.5,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
