<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PaintCraft</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: url('Build/7b74f198866c38b5252c50fcef107e6e.jpg.unityweb') center / cover">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/PaintCraftVK.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/97282a999348a1b82f4f2ce5045716c8.data.unityweb",
      frameworkUrl: "Build/9f357bf643e1f5b4ad53365af60d8edb.js.unityweb",
      codeUrl: "Build/3ddddef39fcfe6eaa303f635e005fd4d.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "NivikantavoGD",
      productName: "PaintCraft",
      productVersion: "0.0.0.1",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1.5,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
